<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Practice</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- Input Section -->
    <div id="input-section" class="section mb-4">
      <div class="mb-3">
        <textarea id="word-list" class="form-control" placeholder="Enter your list of words, separated by commas"></textarea>
      </div>
      <button id="start-btn" class="btn btn-success w-100">Start Test</button>
    </div>

    <!-- TTS Voice Selection -->
    <div id="tts-section" class="section mb-4">
      <label for="voice-select" class="form-label">Choose Voice:</label>
      <select id="voice-select" class="form-select">
        <!-- Dynamic options will be populated here -->
      </select>
    </div>

    <!-- Test Section -->
    <div id="test-section" class="hidden section mb-4">
      <p id="word-prompt" class="h5 text-center mb-4"></p>
      <input id="user-input" type="text" class="form-control mb-3" placeholder="Type your answer here">
      <div class="d-flex justify-content-between">
        <button id="next-btn" class="btn btn-primary w-48">Next</button>
        <button id="repeat-btn" class="btn btn-secondary w-48" disabled>Repeat</button>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result-section" class="hidden section mb-4">
      <h2>Results</h2>
      <p id="score" class="h4 mb-4"></p>
      <ul id="word-results" class="list-group">
        <!-- Result list items will be populated here -->
      </ul>
      <button id="restart-btn" class="btn btn-info w-100">Take Another Test</button>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper for full functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
