<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Input Section -->
  <div id="input-section">
    <textarea id="word-list" placeholder="Enter your list of words, separated by commas"></textarea>
    <button id="start-btn">Start Test</button>
  </div>

  <!-- TTS Voice Selection -->
  <div id="tts-section">
    <label for="voice-select">Choose Voice:</label>
    <select id="voice-select"></select>
  </div>

  <!-- Test Section -->
  <div id="test-section" class="hidden">
    <p id="word-prompt"></p>
    <input id="user-input" type="text" placeholder="Type your answer here">
    <button id="next-btn">Next</button>
    <button id="repeat-btn" disabled>Repeat</button>
  </div>

  <!-- Result Section -->
  <div id="result-section" class="hidden">
    <h2>Results</h2>
    <p id="score"></p>
    <ul id="word-results"></ul>
    <button id="restart-btn">Take Another Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
