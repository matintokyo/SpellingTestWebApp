<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- Home Section -->
    <div id="home-section" class="section mb-4">
      <h2>Select Week(s) for Test</h2>
      <div id="week-selector" class="form-check">
        <!-- Week checkboxes will be added dynamically -->
      </div>

      <h3>Select Mode</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" id="normal-mode" value="normal" checked>
        <label class="form-check-label" for="normal-mode">Normal</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" id="hard-mode" value="hard">
        <label class="form-check-label" for="hard-mode">Hard</label>
      </div>

      <button id="start-btn" class="btn btn-success w-100 mt-4">Start Test</button>
    </div>

    <!-- Test Section -->
    <div id="test-section" class="hidden section mb-4">
      <p id="word-prompt" class="h5 text-center mb-4"></p>
      <input id="user-input" type="text" class="form-control mb-3" placeholder="Type your answer here">
      <div class="d-flex justify-content-between">
        <button id="next-btn" class="btn btn-primary w-48">Next</button>
        <button id="repeat-btn" class="btn btn-secondary w-48" disabled>Repeat</button>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result-section" class="hidden section mb-4">
      <h2>Results</h2>
      <p id="score" class="h4 mb-4"></p>
      <ul id="word-results" class="list-group"></ul>
      <div class="d-flex justify-content-between mt-4">
        <button id="retake-btn" class="btn btn-warning w-48">Retake Test</button>
        <button id="test-mistakes-btn" class="btn btn-info w-48 hidden">Test Mistakes</button>
        <button id="home-btn" class="btn btn-light w-48">Home</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bs5-toast/1.0.0/toast.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
